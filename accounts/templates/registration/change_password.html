{% extends "shop/base.html" %}
{% load static %}

{% block title %} Изменение пароля {% endblock %}

{% block content %}

    <div class="registration_body">
        <div class="registration_container">
            <h2 class="registration_head">Изменение пароля</h2>
            <form method="post" class="registration_form_input">
                {{ form.as_p }}
                {% csrf_token %}
                <input class="registration_bottom" type="submit" value="Сохранить изменения">
            </form>
        </div>
    </div>

{% endblock %}
