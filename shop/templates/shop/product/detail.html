{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <div class="product-detail">

        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "images/no_image.png" %}{% endif %}" alt="{{ product.name }}" style="width:300px;height:300px;">

        <h2>
            <a href="{{ product.category.get_absolute_url }}">
                {{ product.category }}
            </a>
        </h2>

        <h1>{{ product.name }}</h1>

        <p class="price">{{ product.price }} â‚½</p>
        {{ product.description|linebreaks }}



    </div>
{% endblock %}
