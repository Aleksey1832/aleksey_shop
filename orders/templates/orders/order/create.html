{% extends "shop/base.html" %}
{% load static %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}

  <div class="registering">
    <h2 class="registering_head">Форма заказа</h2>
    <h6>Для оформления Вашего заказа заполните, <br>пожалуйста эту форму</h6>
  </div>

  <div class="www">
    <form method="post" class="order_form">
      {{ form.as_p }}
      <p><input type="submit" value="Заказать"></p>
      {% csrf_token %}
    </form>
  </div>


{% endblock %}
