{% extends "shop/base.html" %}
{% load static %}

{% block content %}

    <div class="cart_empty_info">
        <h1>Отмена заказа</h1>


        <h5>Вы уверены, что хотите отменить заказ "№ {{ order.id }}"?</h5><br>

        <form class="button_delete" method="POST">
            {% csrf_token %}
            <button type="submit">Да, хочу отменить</button>
            <a href="{% url 'accounts:profile_view' %}">Нет, вернуться назад</a>
        </form>
    </div>
{% endblock %}
