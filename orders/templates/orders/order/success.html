{% extends "shop/base.html" %}
{% load static %}

{% block title %} Подтверждение оплаты {% endblock %}

{% block content %}


<div>
  <p> Ваш заказ: № {{ order.id }} </p>
  <p> Вы хотите оплатить: {{ total_items }} {{ ending_word }} </p>

  <form action="{% url 'orders:payment' %}" method="get" target="_blank">

{% endblock %}
