{% extends "shop/base.html" %}
{% load static %}

{% block title %} Подтверждение оплаты {% endblock %}

{% block content %}

    <div class="preliminarily">
        <p><b>Заказ: № {{ order.id }} оформлен!</b></p>
        <p> В корзине: {{ total_items }} {{ ending_word }} </p>
        <p> Общая сумма: {{ cart.get_total_price_sale }} ₽ </p>
            <form action="{% url 'orders:payment' %}" method="get">
                <input class="registration_bottom" type="submit" value="Перейти к оплате">
            </form>
        <p>{{ account.addresses }}</p>
    </div>

{% endblock %}
